scenarios:
- name: BasicCheck
  populations:
  - name: BasicCheck
    constant_load:
      users: 1
      duration: 15 iterations
- name: OrderLoad
  populations:
  - name: BasicCheck
    constant_load:
      users: 30
      duration: 3m
      rampup: 30s
  apm_configuration:
    dynatrace_tags:
    - "keptn_project:keptnorder"
    - "keptn_service:order"
    - "keptn_stage:staging"
    dynatrace_anomaly_rules:
    - metric_id: builtin:service.responsetime
      operator: ABOVE
      value: 100
      severity: PERFORMANCE